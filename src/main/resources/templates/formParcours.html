<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorator="template">
<link rel="stylesheet" type="text/css"
href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
<head>
<meta charset="utf-8">
<title >Formulaire des parcours</title>

</head>
<body>
<div layout:fragment="Mycontent">
<div class="container mt-5">
<div class="card">
<div class="card-header" th:if="${mode=='new'}"> Ajout des parcourss </div>
<div class="card-header" th:if="${mode=='edit'}">Modification des parcourss</div>
<div class="card-body">
 <form th:action="@{saveParcours}" method="post">
 <div class="form-group">
<label class="control-label" hidden>ID Parcours :</label>
 <input type="hidden" name="idParc" class="form-control" th:value="${parcours.idParc}" />
</div>
<div class="form-group">
 <label class="control-label">Nom Parcours :</label>
 <input type="text" name="nomParc" class="form-control" th:value="${parcours.nomParc}"/>
  <span th:errors= ${parcours.nomParc} class="text-danger"> </span>
</div>
<div class="form-group">
<label class="control-label">Description parcours :</label>
<input type="text" name="descriptionParc" class="form-control" th:value="${parcours.descriptionParc}"  />
<span th:errors=${parcours.descriptionParc} class="text-danger"> </span>
</div>
<div>
<button type="submit" class="btn btn-primary" th:if="${mode=='new'}">Ajouter</button>
<button type="submit" class="btn btn-primary" th:if="${mode=='edit'}">Modifier</button>
</div>
</form>

</div>
 </div>
 </div>
 </div>
</body>
</html>
