<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="template">     
<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
<head>
<meta charset="utf-8">
<title>Ajout des Etudiants</title>
</head>
<body>
 <div layout:fragment="Mycontent">
<div class="container mt-5">
<div class="card">
  <div class="card-header" th:if="${mode=='new'}"> Ajout des Etudiants </div>
  <div class="card-header" th:if="${mode=='edit'}"> Modification des Etudiants </div>
				<div class="card-body">
					<form th:action="@{saveEtudiant}" method="post">
					   <div class="form-group">
							<label class="control-label" hidden>ID Etudiant :</label> 
		       				<input type="hidden" name="idEtudiant" class="form-control" th:value="${etudiant.idEtudiant}"  />
						</div>
						<div class="form-group">
							<label class="control-label">Nom & Prenom Etudiant :</label> 
					        <input type="text" name="nomEtudiant" class="form-control" th:value="${etudiant.nomEtudiant}"  />
							<span th:errors= ${etudiant.nomEtudiant} class="text-danger"> </span>	 
						</div>
						<div class="form-group">
							<label class="control-label">Cin Etudiant :</label> 
							<input type="text" name="cinEtudiant" class="form-control" th:value="${etudiant.cinEtudiant}" />
							 <span th:errors=${etudiant.cinEtudiant} class="text-danger"> </span> 
						</div>
						<div class="form-group">
							<label class="control-label">Date de Naissance :</label> 
							<input type="date" name="dateNaissance" class="form-control"  th:value="${etudiant.dateNaissance}"/>
							 <span th:errors=${etudiant.dateNaissance} class="text-danger"> </span> 
						</div>
						<div class="form-group">
						<label class="control-label">Parcours :</label> 
                            <select name="parcours" class="form-control">
                            <option th:each="parc:${parcourss}" th:if="${mode=='new'}" th:value="${parc.idParc}" th:text="${parc.nomParc}"></option>
                              <option th:each="parc : ${parcourss}" th:if="${mode=='edit'}" th:value="${parc.idParc}" th:text="${parc.nomParc}" th:selected="${ parc.idParc==etudiant.parcours.idParc}"></option>    
                                
                            </select>
 						</div>
						<div>
							<button type="submit" class="btn btn-primary">Valider</button>
						</div>
					</form>
				</div>
	</div>
</div>
</div>
</body>
</html>
